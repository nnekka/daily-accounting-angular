<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon class="mat-icon-rtl-mirror">cloud</mat-icon>
    </button>
    <span class="menu-spacer"></span>
    <a mat-button routerLink="/create-account">
      <mat-icon class="mat-icon-rtl-mirror">add</mat-icon>
      Создать счет
    </a>
    <span class="menu-spacer"></span>
    <button mat-button>

    </button>

  </mat-toolbar-row>

  <mat-toolbar-row>
    <span style="font-size: 12px;" class="container">Контролируй свои деньги :)</span>
  </mat-toolbar-row>
</mat-toolbar>

<div *ngIf="!isPending">
  <table mat-table [dataSource]="accounts" class="mat-elevation-z8">


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef> Currency </th>
      <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
    </ng-container>

    <ng-container matColumnDef="dir">
      <th mat-header-cell *matHeaderCellDef> Dir </th>
      <td mat-cell *matCellDef> Dir </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
