
<mat-card>
  <mat-card-title>Registration</mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="form"
      (submit)="onSubmit()"
    >
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Name"
            formControlName="name"
          >
          <mat-error>Error</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Email"
            formControlName="email"
          >
          <mat-error>Error</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          >
        </mat-form-field>
      </p>

      <div class="button">
        <button
          type="submit"
          mat-button
        >
          Sign Up
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
