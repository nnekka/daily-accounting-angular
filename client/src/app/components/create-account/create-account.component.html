
<mat-card class="account-card">
  <mat-card-title>{{editMode ? 'Редактирование названия счета' : 'Создание нового счета'}}</mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="form"
      (submit)="onSubmit()"
    >
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Название счета"
            formControlName="name"
          >
          <mat-error>Введите название счета</mat-error>
        </mat-form-field>
      </p>

      <p *ngIf="editMode">
        <mat-form-field>
          <input
            type="number"
            matInput
            placeholder="Сумма на счету"
            formControlName="total"
            readonly
          >
        </mat-form-field>
      </p>

      <p *ngIf="!editMode">
        <mat-form-field>
          <input
            type="number"
            matInput
            placeholder="Сумма на счету"
            formControlName="total"
          >
          <mat-error></mat-error>
        </mat-form-field>
      </p>

      <p>
      <mat-form-field appearance="fill">
        <div *ngIf="account">
          <mat-label>{{account.currency}}</mat-label>
        </div>
        <mat-label *ngIf="!editMode">Выбрать валюту</mat-label>
        <mat-select>
          <mat-option></mat-option>
          <mat-option
            *ngFor="let curr of currencyArray"
            [value]="curr"
            (click)="currency = curr"
            [disabled]="editMode"
          >
            {{curr}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </p>

      <div class="button">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="form.invalid"
        >
          {{editMode ? 'Обновить' : 'Создать'}}
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
