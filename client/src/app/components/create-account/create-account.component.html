
<mat-card class="account-card">
  <mat-card-title>Создание нового счета</mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="form"
      (submit)="onSubmit()"
    >
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Название счета"
            formControlName="name"
          >
          <mat-error></mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="number"
            matInput
            placeholder="Сумма на счету"
            formControlName="total"
          >
          <mat-error></mat-error>
        </mat-form-field>
      </p>

      <p>
      <mat-form-field appearance="fill">
        <mat-label>Валюта счета</mat-label>
        <mat-select>
          <mat-option></mat-option>
          <mat-option *ngFor="let curr of currencyArray" [value]="curr" (click)="currency = curr">
            {{curr}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </p>

      <div class="button">
        <button
          type="submit"
          mat-raised-button
          color="primary"
        >
          Создать
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
