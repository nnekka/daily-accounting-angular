<mat-card class="small-card">
  <mat-card-title>Создание новой категории доходов</mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="form"
      (submit)="onSubmit()"
    >
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Название категории"
            formControlName="name"
          >
        </mat-form-field>
      </p>
      <p>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
        >
          Добавить
        </button>

        <button
          type="button"
          mat-raised-button
          (click)="dialog.closeAll()"
          *ngIf="!editMode"
        >
          Cancel
        </button>
      </p>

    </form>
  </mat-card-content>
</mat-card>
