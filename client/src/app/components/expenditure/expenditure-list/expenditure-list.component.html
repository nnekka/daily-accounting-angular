<h2>Категории расходов</h2>
<mat-spinner *ngIf="isPending"></mat-spinner>

<div *ngIf="expCategories && !isPending">
  <mat-accordion multi="true" *ngIf="expCategories.length >0; else empty">
    <mat-expansion-panel
    *ngFor="let category of expCategories">
    <mat-expansion-panel-header>{{category.name}}</mat-expansion-panel-header>
    <mat-action-row>
      <a
        mat-button color="primary"
        routerLink="/edit-expCategory/{{category._id}}"
        (click)="dialog.closeAll()"
      >
        EDIT
      </a>
      <button mat-button color="warn" (click)="onDeleteCategory(category._id)">DELETE</button>
    </mat-action-row>
    </mat-expansion-panel>
    <mat-action-row>
      <button (click)="onCloseDialog()">OK</button>
    </mat-action-row>
  </mat-accordion>

  <mat-paginator
    [length]="totalCategories"
    [pageSize]="categoriesPerPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)"
  ></mat-paginator>
</div>



<ng-template #empty>
  <p>Нет категорий</p>
</ng-template>
