<mat-card class="small-card">
  <mat-card-title>Создание новой категории расходов</mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="form"
      (submit)="onSubmit()"
    >
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Название категории расходов"
            formControlName="name"
          >
        </mat-form-field>
      </p>
      <p>
        <button
          mat-raised-button
          color="primary"
        >
          Добавить
        </button>
      </p>

    </form>
  </mat-card-content>
</mat-card>
